<!DOCTYPE html>
<head>    
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
        //const socket = io("http://localhost:3000");        
        const socket = io("https://vinymd-socketio-pub.onrender.com");        

        // Agora você pode lidar com eventos relacionados à conexão, como "connect" e "disconnect":
        socket.on("connect", () => {
            console.log("Conectado ao servidor Socket.io");
            start()
        });

        socket.on("disconnect", () => {
            console.log("Desconectado do servidor Socket.io");
        });

        function start(){
            socket.emit("subscribe", 'sdpOffer');
            socket.emit("broadcast", {canal: 'sdpOffer', mensagem: 'Mensagem do HTML2 para sdpOffer'});
        }
</script>
</head>

</body>
</html>
